{% extends 'user/bases/base.html' %}

{% block title %}
    <title>忘记密码</title>
{% endblock %}

{% block script %}
    <style type="text/css">
        #set_newpwd{
            height: 480px;
        }
    </style>
{% endblock %}

{% block pbody %}
    <div id="set_newpwd">
    <form action="{% url 'user:new_pwd' token %}" method="post">
    {% csrf_token %}
        <table cellspacing="0" align="center">
            <tr>
                <td width="100"><label>输入您的新密码:</label></td>
                <td width="200"><input type="text" name="new_pwd"></td>
            </tr>
            <tr>
                <td colspan="2"><input type="submit" value="提交"></td>
            </tr>
        </table>
    </form>
    </div>
{% endblock %}
