{% extends 'user/bases/base.html' %}

{% block title %}
    <title>忘记密码</title>
{% endblock %}
{% block script %}
    <style type="text/css">
        #error{
            font-size: 30px;
            color: red;
        }
        #forgetpwd{
            height: 480px;
        }
    </style>
{% endblock %}

{% block pbody %}
    <div id="error">
        {{ error }}
    </div>
    <div id="forgetpwd">
    <form action="{% url 'user:rspon_pwd' %}" method="post">
    {% csrf_token %}
        <table cellspacing="0" align="center">
            <tr>
                <td width="100">
                     <label>输入您的用户名:</label>
                </td>
                <td width="200">
                    <input type="text" name="yourname"><br>
                </td>
            </tr>
            <tr>
                <td>
                    <label>输入您的邮箱验证:</label>
                </td>
                <td>
                    <input type="text" name="email">
                </td>
            </tr>
            <tr>
                <td colspan="2">
                    <input type="submit" value="提交">
                </td>
            </tr>
        </table>
    </form>
    </div>
{% endblock %}
