{% extends 'user/bases/login_register.html' %}
{% load static from staticfiles %}

{% block title %}
    <title>天天生鲜-登录</title>
{% endblock %}

{% block ptop %}
	<div class="login_top clearfix">
		<a href="../index.html" class="login_logo"><img src="{% static 'images/logo02.png' %}"></a>
	</div>

	<div class="login_form_bg">
		<div class="login_form_wrap clearfix">
			<div class="login_banner fl"></div>
			<div class="slogan fl">日夜兼程 · 急速送达</div>
			<div class="login_form fr">
				<div class="login_title clearfix">
					<h1>用户登录</h1>
					<a href="#">立即注册</a>
				</div>
				<div class="form_input">
					<form method="post">
						{% csrf_token %}
                        {% if reme_name != '' %}
                            <input type="text" name="username" class="name_input" placeholder="请输入用户名" value="{{ reme_name }}">
                        {% else %}
                            <input type="text" name="username" class="name_input" placeholder="请输入用户名">
                        {% endif %}
                        <div class="user_error">{{ error.errors }}</div>
						<input type="password" name="pwd" class="pass_input" placeholder="请输入密码">
						<div class="pwd_error">输入错误</div>
                        <input type="text" name="verifycode" class="verify_input" placeholder="请输入验证码"/>
                        <img class="verify_img" src="{% url 'user:verifycode' %}"/>
                        <div class="verify_error">{{ errors.err_verify }}</div>
						<div class="more_input clearfix">
							<input type="checkbox" name="remerber" value="1" checked>
							<label>记住用户名</label>
							<a href="{% url 'user:rspon_pwd' %}">忘记密码</a>
						</div>
						<input type="submit" name="" value="登录" class="input_submit">
					</form>
				</div>
			</div>
		</div>
	</div>
{% endblock %}
